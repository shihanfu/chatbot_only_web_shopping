<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iframe Chat Demo</title>
  <style>
    html, body { height: 100%; margin: 0; }
    .page {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }
    /*
      让 iframe 在页面左下角“浮动”的关键：
      - position: fixed  固定在视口上，不随页面滚动而移动
      - left / bottom    控制距离左下角的偏移位置
      - z-index          提升层级，避免被其它内容覆盖
      其余宽高、圆角、阴影仅用于外观展示，可按需调整
    */
    .chat-iframe {
      position: fixed;
      left: 16px;
      bottom: 16px;
      width: 360px;
      height: 520px;
      border: none;
      border-radius: 12px;  /* 外观：圆角 */
      box-shadow: 0 12px 32px rgba(0,0,0,0.24); /* 外观：阴影 */
      overflow: hidden;
      z-index: 2147483647;  /* 置顶层级，防止被覆盖 */
      background: #fff;
    }
    /* 小屏时自适应更小的宽高与边距 */
    @media (max-width: 420px) {
      .chat-iframe {
        width: calc(100vw - 24px);
        height: 60vh;
        left: 12px;
        bottom: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <h1>One stop shop</h1>
  </div>
  <!--
    这个 iframe 加载你的聊天应用；关键在于它的 class="chat-iframe"
    该类应用了上面定义的固定定位（position: fixed）与 left/bottom/z-index，
    从而实现始终在左下角浮动显示。
    如果聊天页在其它路由，把 src 改为对应路径，例如 /chat
  -->
  <iframe class="chat-iframe" src="/"></iframe>
</body>
</html>
